<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(43, 43, 43); /* Restored dark theme */
        }

        /* Hamburger Menu */
        .hamburger {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: magenta;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: rgb(43, 43, 43);
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar a {
            color: lightpurple;
            text-decoration: none;
            padding: 10px 0;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
        }

        /* Mobile-Friendly Styling */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
        }

        /* Tab Buttons */
        .tab-buttons {
            display: flex;
            gap: 10px;
        }

        .tab-buttons button {
            background-color: rgb(43, 43, 43);
            color: magenta;
            border: 1px solid magenta;
            padding: 10px 20px;
            cursor: pointer;
        }

        .tab-buttons button:hover {
            background-color: magenta;
            color: white;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="openTab('dashboard')">Dashboard</a>
        <a href="#" onclick="openTab('licenseKeys')">License Keys</a>
        <a href="#" onclick="openTab('settings')">Settings</a>
        <a href="#" onclick="openTab('profile')">Profile</a>
        <a href="#">Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="tab-buttons">
            <button onclick="openTab('dashboard')">Dashboard</button>
            <button onclick="openTab('licenseKeys')">License Keys</button>
            <button onclick="openTab('settings')">Settings</button>
            <button onclick="openTab('profile')">Profile</button>
        </div>

        <!-- Dashboard Content -->
        <div class="tab-content active" id="dashboard">
            <h1 style="color: magenta;">Dashboard</h1>
            <p style="color: white;">Welcome to your dashboard!</p>
        </div>

        <!-- License Keys Content -->
        <div class="tab-content" id="licenseKeys">
            <h1 style="color: magenta;">License Keys</h1>
            <button>Create Keys</button>
            <button>Delete Key</button>
            <button>Blacklist User</button>
        </div>

        <!-- Settings Content -->
        <div class="tab-content" id="settings">
            <h1 style="color: magenta;">Settings</h1>
            <p style="color: white;">Adjust your settings here.</p>
        </div>

        <!-- Profile Content -->
        <div class="tab-content" id="profile">
            <h1 style="color: magenta;">Profile</h1>
            <p style="color: white;">Edit your profile here.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            if (sidebar.style.left === '-250px') {
                sidebar.style.left = '0';
                mainContent.style.marginLeft = '250px';
            } else {
                sidebar.style.left = '-250px';
                mainContent.style.marginLeft = '0';
            }
        }

        function openTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>

</body>
</html>
